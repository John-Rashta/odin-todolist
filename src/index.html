<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <div class="content">
    </div>
    <dialog>
        <form id="todoform">
            <div class="titleform">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="descriptionform">
                <label for="description">Description:</label>
                <textarea rows="5" cols="5" name="description" id="description"></textarea>
            </div>
            <div class="dateform">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="timeform">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time">
            </div>
            <div class="priorityform">
                <select name="priority">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
            </div>
            <div class="notesform">
                <label for="notes">Notes:</label>
                <textarea rows="5" cols="5" name="notes" id="notes"></textarea>
            </div>
            <button type="submit" id="submitTodo">Submit</button>
        </form>
    </dialog>
</body>
</html>
